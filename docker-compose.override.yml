version: '3.4'

services:
  discountdb:
    container_name: discountdb
    environment:
     - POSTGRES_USER=admin
     - POSTGRES_PASSWORD=admin1234
     - POSTGRES_DB=DiscountDb
    restart: always
    ports:
     - "5432:5432" 
    volumes:
     - postgres_data:/var/lib/postgresql/data/

  pgadmin:
    container_name: pgadmin
    environment:
     - PGADMIN_DEFAULT_EMAIL=admin@marlonlira.com
     - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
     - "5050:80" 
    volumes:
     - pgadmin_data:/root/.pgadmin

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=mongodb+srv://sstec-admin:w37ChqyNRZvnxtqL@cluster0.dw2cy.mongodb.net
    ports:
      - "8000:80"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CacheSettings__ConnectionString=basketdb:6379
    depends_on:
      - basketdb
    ports:
      - "8001:80"

  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=server=discountdb;Port=5432;Database=DiscountDb;User Id=admin;Password=admin1234
    depends_on:
      - discountdb
    ports:
      - "8002:80"